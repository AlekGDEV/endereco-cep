<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
    <section class="row mt-5">
        <div class="col">
            <img src="undraw_party_re_nmwj.svg" class="w-100">
        </div>
        <div class="col">
            <form action="">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" class="form-control mb-3">

                <label for="cnpj">CNPJ: </label>
                <input type="text" id="cnpj" class="form-control mb-3">

                <label for="cep">CEP: </label>
                <input onblur="buscar_end()" type="text" maxlength="8" id="cep" class="form-control mb-3">

                <label for="logradouro">Logradouro: </label>
                <input type="text" id="logradouro" class="form-control mb-3">

                <label for="numero">Numero: </label>
                <input type="text" id="numero" class="form-control mb-3">

                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro" class="form-control mb-3">

                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" class="form-control mb-3">
                
                <label for="uf">UF: </label>
                <input type="text" id="uf" class="form-control mb-3">
                
                <div class="d-grid">
                    <button class="btn btn-control bg-primary text-light">Enviar!</button>
                </div>
            </form>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
